<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun with Giphy</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }

        image {
            display: block;
        }
    </style>
</head>

<body>

    <section class="container">
        <header class="row">
            <h1>Discover amazing GIFs!</h1>
            <h2>Click a category below</h2>
        </header>

        <div class="row">
            <form>
                <p>Or enter a new category here</p>
                <input type="text" id="text-input">
                <!-- Button triggers new gif search -->
                <button id="search" type="button">Add Category</button>
            </form>
        </div>

        <div class="row" id="categorybuttons">
        </div>
        <!-- attach api gif returns here -->
        <div id="gifs-appear-here"></div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        // Beginning array
        var categoryArr = ["happiness", "sadness", "joy", "celebration", "frustration", "enthusiasm", "lackluster", "accomplishment", "depressed", "eager"]

        $(document).ready(function () {

            var myKey = "6uHibA1xshxP7rmDVDmbNyAZSSYiem0a"
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=happiness&api_key=" + myKey + "&limit=5";
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                var results = response.data;
                console.log(results);
                var gifDiv = $("<div class='gif-url'>");
            });

            var forLoopButtons = function () {
                $("#categorybuttons").empty();

                for (var i = 0; i < categoryArr.length; i++) {
                    var categoryArrItem = categoryArr[i]
                    var newBut = $("<button>")
                    newBut.attr("cat-name", categoryArrItem);
                    newBut.addClass("gif-button");
                    newBut.text(categoryArrItem);
                    $("#categorybuttons").append(newBut);
                };
            };


            $("#search").on("click", function () {
                //avoid duplicating the array
                event.preventDefault();
                // variable to hold the input value
                var inputValue = $("#text-input").val().trim();
                console.log("Value of searched input = " + inputValue);
                // push new entry to the array
                categoryArr.push(inputValue);
                forLoopButtons();
            });

            forLoopButtons();

        });

            // inputVar = $("#search").on("click", function(event) { }

    </script>

</body>

</html>
